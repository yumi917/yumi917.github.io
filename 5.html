<h3>1.德阳天元蒋氏寻亲</h3>
字辈是；方，志，文，明，光，万，代，元，支，本。
</div> 
<div>
<h3>2.四川三台寻亲</h3>
历代字辈中有仅有：方志文明光万代元支本全达兆启思孝诚。
</div> 
<div>
<h3>3.寻怀化蒋氏谱</h3>
国正天心顺，官清民自安，子孝高堂乐
</div>
<div>
<h3>4.辽宁盖平蒋氏寻同宗</h3>
族谱字辈：自成尚士，朝廷起宗，得鸿恩玉，福厚光荣；后续的：立业勤学远，兴家保善昌，绍先怀振作，广继庆联芳
 </div>
<div>
<h3>5.绵阳蒋氏寻亲</h3>
正春芝国文，后序字辈是，天心顺官清民自安
